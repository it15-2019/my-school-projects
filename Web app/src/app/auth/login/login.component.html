<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class = "full-width">
            <table cellspacing = "0" class = "full-width">
                <tr>
                    <td>
                        <mat-form-field class = "full-width">
                            <input 
                                name = "email" 
                                [(ngModel)] = "email" 
                                matInput 
                                placeholder="Email" 
                                required 
                                type="email"> 
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class = "full-width">
                            <input 
                            name = "password" 
                            [(ngModel)] = "password" 
                            matInput 
                            placeholder="Password" 
                            required 
                            type="password"> 
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-error *ngIf="error">{{error | async}}</mat-error>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click) = "login()" color="primary" class = "full-width"> Login </button>
        <div style="margin-top: 2em; text-align: center;">
        <span>
            New to Bosoan?
            <a [routerLink] = "['/auth/register']" class = "words"> Sign up </a> here.
        </span>
        </div>
    </mat-card-actions>
</mat-card>
