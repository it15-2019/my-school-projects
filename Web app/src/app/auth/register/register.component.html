<mat-card class = "register-card">
    <mat-card-header>
        <mat-card-title> Register </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table cellspacing = "0" [formGroup] = "userForm" class = "full-width">
                <tr>
                    <td>
                        <mat-form-field class = "full-width">
                            <input 
                            name = "fullname" 
                            formControlName = "fullname" 
                            matInput 
                            placeholder="Full Name" 
                            required> 
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class = "full-width">
                            <input 
                            name = "email" 
                            formControlName = "email" 
                            matInput 
                            placeholder="Email" 
                            required 
                            type="email">
                            <mat-error *ngIf="email.invalid && email.errors.email"> Invalid email address </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class = "full-width">
                            <input 
                            name = "password" 
                            formControlName = "password" 
                            matInput 
                            placeholder="Password" 
                            required 
                            type="password"> 
                            <mat-error *ngIf="password.invalid && password.errors.minlength">Password must be at least 6 characters</mat-error>  
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class = "full-width">
                            <input 
                            name = "repeatPassword" 
                            formControlName="repeatPassword"
                            matInput 
                            placeholder="Repeat Password" 
                            required 
                            type="password"> 
                            <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch"> Password must match </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <td>
                    <mat-error *ngIf="error">{{error | async}}</mat-error>
                </td>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions> 
        <button mat-raised-button (click)="register()" color="primary" class= "full-width" [tabIndex] = "0"> Register </button>       
        <div style = "margin-top: 2em; text-align: center;">
            <span>
                Already have a account?
                <a [routerLink] = "['/auth']" class = "words"> login </a>
                here.
            </span>
        </div>
    </mat-card-actions>
</mat-card>
