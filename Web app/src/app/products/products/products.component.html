<mat-card>
  <mat-card-content>
    <mat-form-field class = "full-width">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
    <table matSort mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef class="color"> Image </th>
        <td mat-cell *matCellDef="let products">  
          <img [src] = "products.imgUrl" class = "products-listing-image"/>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let products"> {{products.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let products"> {{products.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let products">  
           <app-add-to-cart [product] = "products"></app-add-to-cart>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 

    <mat-paginator [pageSizeOptions]="[1, 3, 5]" aria-label="Select page of products"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
